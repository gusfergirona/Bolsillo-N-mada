<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsillo Nómada</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>Bolsillo Nómada</h1>
    </header>
    
    <h1>Calculadora de Viaje</h1>
	
	<form id="formulario-presupuesto">
        <label for="nombre-presupuesto">Nombre del Presupuesto:</label>
        <input type="text" id="nombre-presupuesto" required>

        <div id="gastos-container">
            <h2>Gastos</h2>
            <div class="gasto">
                <label for="nombre-gasto-1">Nombre del Gasto:</label>
                <input type="text" id="nombre-gasto-1" required>
                <label for="valor-gasto-1">Valor del Gasto:</label>
                <input type="number" id="valor-gasto-1" required>
            </div>
        </div>

        <button type="button" id="agregar-gasto">Agregar Gasto</button>
        <br>

        <label for="total-presupuesto">Presupuesto Total:</label>
        <input type="number" id="total-presupuesto" required>
        <br>

        <button id="crear-presupuesto">Crear Presupuesto</button>
    </form>

    <h2>Seleccionar un Presupuesto:</h2>
    <select id="selector-presupuestos">
        <!-- Opciones de presupuestos se agregan aquí mediante JavaScript -->
    </select>

    <h2>Detalles del Presupuesto:</h2>
    <div id="detalles-presupuesto">
        <!-- La información del presupuesto se mostrará aquí mediante JavaScript -->
		<button id="guardar-modificacion">Guardar Modificación</button>
    </div>
    
    <footer>
        <p>&copy; 2023 Bolsillo Nómada.</p>
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
